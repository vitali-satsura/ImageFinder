<div class="form-container"  fxLayoutAlign="center">
  <form class="form"
        [formGroup]="registerForm"
        fxLayout="column"
        fxLayoutAlign="flex-start">
    <h2 class="form-header">Create an account</h2>
    <div class="form-control-container">
      <mat-form-field class="form-control">
        <mat-label>Your email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="email?.errors?.required">
          Email is required
        </mat-error>
        <mat-error *ngIf="email?.errors?.pattern">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-control-container">
      <mat-form-field class="form-control">
        <mat-label>Your password</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="password?.errors?.required">
          Password is required
        </mat-error>
        <mat-error *ngIf="password?.errors?.minLength">
          Password must be at least 6 characters long
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-control-container">
      <button mat-raised-button color="primary" [disabled]="registerForm.invalid" (click)="onRegister()">Sign up</button>
    </div>
    <div class="form-control-container">
      Do you have an account?
      <a routerLink="/login">Log in here</a>
    </div>
  </form>
</div>
